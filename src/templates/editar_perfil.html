<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/jfif" href="{{ url_for('static', filename='img/Logo.jfif') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/perfil.css') }}">
    <title>Editar Perfil</title>
</head>
<body class="light-mode">
    <h2>Editar Perfil</h2>
    <form method="POST" action="{{ url_for('perfil') }}">
        <label for="nombre_apellido">Nombre y Apellido:</label>
        <input type="text" id="nombre_apellido" name="nombre_apellido" value="{{ user_data[0] }}" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" value="{{ user_data[1] }}" required><br><br>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" value="{{ user_data[2] }}" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="number" id="telefono" name="telefono" value="{{ user_data[3] }}" required><br><br>

        <label for="materia">Materia:</label>
        <input type="text" id="materia" name="materia" value="{{ user_data[4] }}" required><br><br>

        <button type="submit">Guardar cambios</button>
    </form>

    <!-- Botón de regresar -->
    <div class="back-button">
        <a href="#" onclick="history.back()">Regresar</a>
    </div>
</body>
</html>
